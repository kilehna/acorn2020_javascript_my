<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>★노인코래방★</h1>
    <input type="text" id="song" placeholder="불러보세요...마음으로...">
    <button onclick="insert()">가사입력</button>
    <button onclick="print()">가사출력</button>
    <p id="console"></p>
    <script>
        var sing=[];
        function insert(){
            var songs = document.querySelector("#song").value;
            sing.push(songs);
            alert("허접한 노래군요.");
            document.querySelector("#song").value="";
        }
        function print(){
            var letssong="";
            for(var i=0; i<sing.length; i++){
                var a = sing[i];
                letssong = letssong + a + "~~~~~!!! ";
            }
            document.querySelector("#console").innerText=letssong;
        }
    </script>
</body>
</html>
