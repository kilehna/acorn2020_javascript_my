<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function.html</title>
</head>
<body>
    <h1 onmouseover="">function type 테스트 중...</h1>
    <button onclick="keepbeer()">맥주 보관하기</button>
    <script>
        /*
        function type
        - 특정 시점에 일괄 실행할 javascript를 모아놓는 역할을 한다.
        */
        function keepbeer(){
            console.log("냉장고 문을 연다");
            console.log("맥주를 넣는다");
            console.log("냉장고 문을 닫는다"); 
        }
        
    </script>
</body>
</html>
