<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 활용 테스트...</h1>
    <input type="text" id="inputName" placeholder="검색할 이름..."/>
    <button id="findBtn">검색</button>
    <p id="console"></p>
    <script>
        //친구 정보를 담을 배열
        var friends=[];
        //배열에 샘플 데이터 담기
        friends.push({name:"길", phone:"010", email:"aaa@"});
        friends.push({name:"봉", phone:"011", email:"bbb@"});
        friends.push({name:"심", phone:"019", email:"ccc@"});
        friends.push({name:"장", phone:"016", email:"ddd@"});
        friends.push({name:"정", phone:"017", email:"eee@"});
        friends.push({name:"홍", phone:"018", email:"fff@"});

        document.querySelector("#findBtn").addEventListener("click", function(){
            var fname = document.querySelector("#inputName").value;
            friends.some(function(element){if(fname == element.name){
                document.querySelector("#console").innerText=
                "존재하는 회원입니다. 회원명:"+element.name+"/ 전화번호:"+element.phone+"/ 이메일:"+element.email;
            }
            else{
                document.querySelector("#console").innerText=
                "존재하지 않는 회원입니다."
            }
        });    
            }
        )
    </script>
</body>
</html>
