<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exit2</title>
    <link rel="stylesheet" href="button.css">
    <style>
        body{
            background-color: black;
            
        }
        h1{
            color: red;
        }
        p{
            color: red;
        }
        #oo:hover{
            color: lime;
        }
    </style>
</head>
<body>
    <h1>탈출 게임</h1>
    <h2>두번째 방</h2>
    <embed src="♩♫ Epic Horror Synth Trailer Music ♪♬ - Something Wicked (Copyright and Royalty Free).mp3" autostart="true" hidden="true">
    <p class="para">다음으로 도착한 곳은 아무것도 보이지 않는 어두운 방입니다.</p>
    <p class="para">벽을 더듬어보니 전등 스위치가 만져집니다.</p>
    <p class="para">불을 킬 수 있을 것 같은데...</p>
    <p class="para">그런데 당신은 발치에서 야광으로 빛나는 작은 글씨를 발견합니다.</p>
    <p id="oo" class="para">"키면 죽어"</p>
    <p class="para">...어떻게 할까요?</p>
    <br>
    <button id="one">☞ 불을 킨다</button>
    <br>
    <button id="two">☞ 불을 끈 채로 버틴다</button>

    <script>
        document.querySelector("#one").addEventListener("click",function(){
            alert("왜 내 말 무시해?")
            var ttt = document.querySelectorAll(".para");
            for(var i=0; i<ttt.length; i++){
                ttt[i].innerText = "왜 내 말 무시해?"
                ttt[i].addEventListener("mouseover", function(){
                    this.innerText = "너 이제 못 나가"
                })
            }
        })

        document.querySelector("#two").addEventListener("click", function(){
            alert("어라...? 어디선가 바람이...")
            location.href="game3.html";
        })

    </script>
</body>
</html>
