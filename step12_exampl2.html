<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #toDoList li:hover{
            background-color: blanchedalmond;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>createElement 테스트 중...</h1>
    <input type="text" id="inputMsg" placeholder="할 일 입력..."/>
    <button id="addBtn">추가</button>
    <ul id="toDoList">

    </ul>
    <script>
        document.querySelector("#addBtn").addEventListener("click", ()=>{
            let todo = document.querySelector("#inputMsg").value;
            let newLi = document.createElement("li");
            newLi.innerText= todo;
            document.querySelector("#toDoList").append(newLi);
            newLi.addEventListener("click",function(){
                console.log("li를 클릭했네?");
                let reco = confirm("정말 삭제하시겠습니까?")
                if(reco==true){this.remove();}
            });
            //this를 쓰기 위해서는 function을 써야함. 오징어 함수는 불가능.
        });
    </script>
</body>
</html>
