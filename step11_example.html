    <h1>ECAMAScript6 테스트 중...</h1>
     <script>
         class phone{
             //객체가 생성될 때 호출되는 생성자
            constructor(brand){
                console.log("생성자가 호출됨!");
                //생성자의 인자로 받은 값을 속성에 저장하기
                this.brand=brand;
            }
            //기능(함수)
            call(){
                console.log("전화를 걸어요");
            }

            //setter: 값을 지정하고 저장할 때 사용하는 함수
            set number(info){
                this.info=info
            }

            //getter 값을 불러오는 함수 
            get number(){
                let str="전화번호는 "+this.info+" 입니다.";
                return str;
            }
         }

         let p1 = new phone("삼성");
         //new + 클래스명 () 은 생성자를 호출하는 함수. 
         let p2 = new phone("엘지");
         let p3 = new phone("왜플");

     </script>
