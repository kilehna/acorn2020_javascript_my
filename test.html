<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>온갖 사칙연산을 해주는 계산기</h1>
    <input type="text" id="num1" placeholder="숫자 입력..."/>
    <button onclick="plus()">+</button>
    <input type="text" id="num2" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result1">???</strong>
    <br>
    <br>
    <input type="text" id="num3" placeholder="숫자 입력..."/>
    <button onclick="minus()">-</button>
    <input type="text" id="num4" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result2">???</strong>
    <br>
    <br>
    <input type="text" id="num5" placeholder="숫자 입력..."/>
    <button onclick="multiple()">×</button>
    <input type="text" id="num6" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result3">???</strong>
    <br>
    <br>
    <input type="text" id="num7" placeholder="숫자 입력..."/>
    <button onclick="division()">÷</button>
    <input type="text" id="num8" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result4">???</strong>
    <br>
    <br>
    <button onclick="clearAll()">clear</button>

    <script>
        function plus(){
            var a = document.querySelector("#num1").value
            var b = document.querySelector("#num2").value
            var c = parseFloat(a) + parseFloat(b);
            document.querySelector("#result1").innerText= c;
        }
        function minus(){
            var d = document.querySelector("#num3").value
            var e = document.querySelector("#num4").value
            var f = parseFloat(d) - parseFloat(e);
            document.querySelector("#result2").innerText= f;
        }
        function multiple(){
            var g = document.querySelector("#num5").value
            var h = document.querySelector("#num6").value
            var i = parseFloat(g) * parseFloat(h);
            document.querySelector("#result3").innerText= i;
        }
        function division(){
            var j = document.querySelector("#num7").value
            var k = document.querySelector("#num8").value
            var l = parseFloat(j) / parseFloat(k);
            document.querySelector("#result4").innerText= l;
        }
        function clearAll(){
            document.querySelector("#num1").value="";
            document.querySelector("#num2").value="";
            document.querySelector("#num3").value="";
            document.querySelector("#num4").value="";
            document.querySelector("#num5").value="";
            document.querySelector("#num6").value="";
            document.querySelector("#num7").value="";
            document.querySelector("#num8").value="";
            document.querySelector("#result1").innerText="???";
            document.querySelector("#result2").innerText="???"; 
            document.querySelector("#result3").innerText="???"; 
            document.querySelector("#result4").innerText="???";
        }
    </script>

</body>
</html>
