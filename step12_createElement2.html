<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 아 제 목 대 충 써 </h1>
    <div id="aaa">

    </div>
    <script>
        /*
            <a href="hello.html" class="my-link">이동하기</a>
            위와 같은 구조의 a요소를 동적으로 만들기
        */

        setInterval(function(){
            console.log("함수가 호출되네?");
            let newLink=document.createElement("a");
            newLink.innerText="이동하기";
            newLink.setAttribute("href","hello.html");
            newLink.setAttribute("class","my-link");

            //div의 자식요소로 추가하기
            document.querySelector("#aaa").append(newLink)
        }, 1000);
        //setinterval (function타입, 넘버타입) -> 넘버타입에 해당하는 시간의 주기마다 function타입을 호출함.
        //1000은 1초. 
    </script>
</body>
</html>
