<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_object</title>
</head>
<body>
    <h1>plain object 테스트 중... </h1>
    <script>
        /*
        plain object type
        - 객체 리터럴 {}을 이용해서 만들 수 있다.
        - {key:value, key2: value2, ...} 와 같은 형식으로 만든다.
        - 순서가 중요치 않은 데이터를 저장한다.
        */
        var mem1={num:1, name:"길", addr:"별내"};
        var mem2={};
        mem2.num=2;
        mem2.name="봉";
        mem2.addr="북조선";
        // mem1의 name이라는 방에 저장된 값을 a라는 이름의 변수에 담아보세요.
        var a = mem1.name;
        // mem2의 addr이라는 방에 저장된 값을 b라는 이름의 변수에 담아보세요.
        var b = mem2.addr;
        // mem1의 addr이라는 방의 값을 "독산동"으로 수정해보세요.
        mem1.addr = "독산동";
        // mem1의 addr이라는 방에 저장된 값을 콘솔창에 출력해보세요.
        console.log(mem1.addr);
    </script>
</body>
</html>
