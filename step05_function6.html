<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>펑션타입 테스트 중</h1>
    <script>
        // 아래와 같이 함수를 1회용으로 사용할 수도 있다.
        (function(){
            console.log("함수를 만들자 마자 호출했습니다.");
        })();

        (function(msg){
            console.log("인자로 전달 받은 msg:"+msg);
        })();
    </script>
</body>
</html>
