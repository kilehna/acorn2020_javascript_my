<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_example.html</title>
</head>
<body>
    <h1> plain object 테스트 중... </h1>
    <input type="text" id="name" placeholder="이름 입력..."/>
    <input type="text" id="addr" placeholder="주소 입력..."/>
    <button onclick="save()">임시저장</button>
    <button onclick="show()">저장된 정보 보기</button>
    <p id="console"></p>
    <script>
        var obj={};
        // 변수를 이렇게 함수 밖에 배치했기 때문에, 값을 여러번 입력해도 저장되는 오브젝트는 하나 뿐이다.
        // 그 안의 값만 변경될 뿐이다.

        // 임시저장 버튼을 눌렀을 때 호출되는 함수
        function save(){
            obj.name=document.querySelector("#name").value;
            obj.addr=document.querySelector("#addr").value;
        // 함수 안 쪽의 변수에는 바깥 영역에서 접근할 수 없다. 안에서만 사용 가능.
        // 반대로 바깥에서 정의한 변수는 안에서 얼마든지 적용 가능.
        }

        //  저장된 정보 보기 버튼을 눌렀을 때 호출되는 함수
        function show(){
            document.querySelector("#console").innerText = "이름은 "+obj.name+"이고, 주소는 "+obj.addr+"입니다.";
        }
    </script>
</body>
</html>
