<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><step09_if3 class="html"></step09_if3></title>
</head>
<body>
    <h1>다중 if문 테스트 중...</h1>
    <button id="inputBtn">점수 입력</button>
    <p id="console"></p>
    <script>
        document.querySelector("#inputBtn").addEventListener("click", function(){
            //입력받은 문자열을 숫자로 바꿔서 변수에 담는다.
            var jumsu = parseFloat(prompt("점수(0~100)를 입력하세요"));
            /*
                점수가
                90 이상이면 "A"
                80 이상이면 "B"
                70 이상이면 "C"
                60 이상이면 "D"
                60 미만이면 "F"
                라는 문자열을 p 요소에 출력해보세요
            */
        
        var grade;
        if(jumsu>=90){
            grade = "A"
        }
        else if(jumsu<90&&jumsu>=80){
            grade = "B"
        }
        else if(jumsu<80&&jumsu>=70){
            grade = "C"
        }
        else if(jumsu<70&&jumsu>=60){
            grade = "D"
        }
        else{
            grade = "F"
        }
        document.querySelector("#console").innerText = grade;
    
        });
    </script>
</body>
</html>
